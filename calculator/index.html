<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="styles.css">
  <script src="calculator.js" defer></script>
  <title>My Calculator</title>
</head>
<body>

  <div class="calculator">
      <p class="titles">MATH MAKER MAGIC</p>

      <p class="titles">ELECTRONIC CALCULATOR</p>

      <div class="inputBox">
        <input type="text" disabled>

      </div>

      <div>

        <div class="row">
          <button id="AC" onclick="getNum(this.id)" class="fancy">AC</button>
          <button id="CE" onclick="getNum(this.id)" class="fancy">CE</button>
          <button id="%" onclick="getNum(this.id)">%</button>
          <button id="รท" onclick="getNum(this.id)">รท</button>
        </div>
        <div class="row">
            <button id="7" onclick="getNum(this.id)">7</button>
            <button id="8" onclick="getNum(this.id)">8</button>
            <button id="9" onclick="getNum(this.id)">9</button>
            <button id="x" onclick="getNum(this.id)">x</button>
        </div>
        <div class="row">
            <button id="4" onclick="getNum(this.id)">4</button>
            <button id="5" onclick="getNum(this.id)">5</button>
            <button id="6" onclick="getNum(this.id)">6</button>
            <button id="-" onclick="getNum(this.id)">-</button>
        </div>
        <div class="row">
            <button id="1" onclick="getNum(this.id)">1</button>
            <button id="2" onclick="getNum(this.id)">2</button>
            <button id="3" onclick="getNum(this.id)">3</button>
            <button id="+" onclick="getNum(this.id)" class="big">+</button>
          </div>
          <div class="row">
              <button id="0" onclick="getNum(this.id)">0</button>
              <button id="." onclick="getNum(this.id)">.</button>
              <button id="=" onclick="getNum(this.id)">=</button>
              
            </div>
      </div>




  </div>
  
</body>
</html>
